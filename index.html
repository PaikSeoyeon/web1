<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GTM Click Tracking Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; }
    button, a, img, div.card {
      margin: 20px 0;
      display: block;
      padding: 12px;
    }
    .card {
      background: #f0f0f0;
      border: 1px solid #ccc;
      width: 200px;
      cursor: pointer;
    }
  </style>

  <!-- GTM Container 삽입 위치 -->
  <!-- 예: <script>(function(w,d,s,l,i)...</script> -->

</head>
<body>
  <h1>GTM Click Tracking Test Page</h1>

  <button id="buy-now-button">Buy Now</button>

  <a href="https://example.com" id="external-link" target="_blank">Visit Example.com</a>

  <img id="sample-image" src="https://via.placeholder.com/150" alt="Placeholder Image" />

  <div class="card" id="product-card" data-product="Product123">
    <strong>Product Card</strong>
    <p>Click to learn more</p>
  </div>

  <button class="cta-button" data-action="signup">Sign Up</button>

  <footer>
    <a href="#privacy" id="privacy-link">Privacy Policy</a>
  </footer>

</body>
</html>
